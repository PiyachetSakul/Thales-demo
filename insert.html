<!DOCTYPE html>
<html lang="en" data-api-base-url="http://localhost:5000/api">

<head>
    <meta charset="UTF-8">
    <title>Insert Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="head-section">
        <nav class="nav-bar">
            <div class="logo">
                <a href="./index.html">
                    <img class="thales-logo" src="./Assets/Thales_LOGO_Pantone-1682075372118.webp" alt="Thales-logo">
                </a>
            </div>

            <div class="menu-bar">
                <div class="home">
                    <a href="./index.html">Home</a>
                </div>
                <div class="tokenized">    
                    <a href="./tokenized.html">Tokenized</a>
                </div>
                <div class="authorized-user">
                    <a href="./authorize-user.html">Authorized User</a>
                </div>
                <div class="customer-service">
                    <a href="./customer-service.html">Customer Service</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="input-form">

        <div class="container">
            <h1 class="title">Insert Data</h1>

            <form id="form" class="form" action="/api/users" method="POST" novalidate>
                <!-- First name -->
                <label for="firstname">Name</label>
                <input id="firstname" name="firstname" type="text" placeholder="Enter name" required>

                <!-- Lastname -->
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text" placeholder="Enter lastname" required>

                <!-- Phone -->
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text" pattern="0[0-9]{9}" placeholder="08xxxxxxxx" value="" required>

                <!-- ID Card -->
                <label for="idcard">ID Card No.</label>
                <input id="idcard" name="idcard" type="text" pattern="[0-9]{13}" inputmode="numeric" maxlength="13" placeholder="13-digit ID card number" value="" required>

                <!-- Creditcard No. -->
                <label for="creditcard">Creditcard No.</label>
                <input id="creditcard" name="creditcard" type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="Creditcard No." 
                    value="" required>

                <!-- Submit button -->
                <button type="submit">Insert</button>
                <p class="form-status" data-form-status hidden></p>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-bar">
                <div class="footer-left">
                    <img class="thales-logo" src="./Assets/Thales_LOGO_Pantone-1682075372118.webp" alt="thales-logo">
                    <img class="netpoleon-logo" src="./Assets/6463f53a1ce3e5ff7502edd6_netpoleon-logo.png"
                        alt="netpoleon-logo">
                </div>
                <div class="footer-right">
                    <p>Â© 2025 Netpoleon Thailand, Co., Ltd.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>

</html>

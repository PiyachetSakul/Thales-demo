
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.docker
    ports:
      - "5000:5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const port=process.env.SERVER_PORT||5000;const req=http.request({host:'127.0.0.1',port:Number(port),path:'/api/healthcheck'},res=>{process.exit(res.statusCode===200?0:1);});req.on('error',()=>process.exit(1));req.end();\""
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
